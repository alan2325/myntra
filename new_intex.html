      nav {
    background-color: #ffffff; 
    text-align: center;
    margin: 0;
    padding: 15px 20px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    z-index: 100;
}

.navbar-nav .nav-link {
    font-size: 16px;
    padding: 10px 20px;
    text-transform: uppercase;
    color: #555;
}

.navbar-nav .nav-link:hover {
    color: #cb0e6d;
    transition: color 0.3s ease;
}

.navbar-toggler {
    border-color: #cb0e6d;
}

.navbar-toggler-icon {
    background-color: #cb0e6d;
}

.form-control {
    width: 250px;
}

.social-icons i {
    font-size: 20px;
    color: #333;
    margin-left: 10px;
}

.social-icons i:hover {
    color: #cb0e6d;
    cursor: pointer;
}


#home_main {
    position: relative;
    top: 120px;
    text-align: center;
    padding: 20px;
}

#home_main img {
    width: 100%;
    height: auto;
    max-height: 500px;
}

h1 {
    font-size: 3em;
    color: #333;
    margin-top: 20px;
    font-weight: 600;
}

.container .btn {
    font-size: 18px;
    margin-top: 20px;
    padding: 10px 25px;
    border-radius: 25px;
    background-color: #cb0e6d;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.container .btn:hover {
    background-color: #a8054f;
}






.container-base {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
}

.column-base {
    flex: 1;
    margin: 0 10px;
    text-align: center;
}

.column-base img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.container-base a {
    display: block;
    margin: 10px;
}




@media (max-width: 768px) {
    nav {
        padding: 10px;
    }

    .navbar-nav {
        text-align: left;
    }

    .navbar-nav .nav-link {
        padding: 8px 12px;
        font-size: 14px;
    }

    .social-icons {
        display: flex;
        justify-content: space-between;
    }

    #home_main {
        top: 90px;
    }

    .container .btn {
        width: 100%;
    }

    .container-base {
        flex-direction: column;
    }
}
















.carousel-slide-container {
    padding: 20px;
    background-color: #f8f8f8;
}

.carousel-slide {
    display: flex;
    overflow-x: scroll;
    gap: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.row {
    display: flex;
    width: 100%;
    flex-wrap: wrap;
}

.column {
    flex: 1;
    min-width: 160px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
}

.carousel-image {
    width: 100%;
    height: auto;
    /* object-fit: contain; */
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
}

.carousel-image:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .column {
        flex: 1 0 45%;
    }
}

@media (max-width: 480px) {
    .column {
        flex: 1 0 100%;
    }
}




























.container2 {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 cards per row */
      gap: 15px; /* Spacing between cards */
    }

    /* Card Styling */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media screen and (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr); /* 3 cards per row on medium screens */
      }
    }

    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row on small screens */
      }
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr; /* 1 card per row on extra-small screens */
      }
    }
